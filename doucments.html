<html>
    <body>
      <p class="student">Epic</p>
      <p class="student">Trae</p>
      <p class="student">Ethan</p>
      <p class="student">Zheng</p>
      <p class="student">Tj</p>
    <button onclick="died()"> Who's going to Heaven?  </button>
    <script>
      //When the user clicks a button
      //A random number will be generated
      //The random number will correspnd to a random class
      //The class will replaced by the words "Went to Heaven"
     function died() {
     var x = document.getElementsByClassName('student').length;
     var rand = Math.floor(Math.random() * x);
     document.getElementsByClassName('student')[rand].innerHTML = "Went to Heaven";
     }
     
    </script>
    
    </body>
</html>
